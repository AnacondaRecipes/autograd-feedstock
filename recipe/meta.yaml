{% set version = "1.3" %}
{% set sha256 = "a15d147577e10de037de3740ca93bfa3b5a7cdfbc34cfb9105429c3580a33ec4" %}

package:
  name: autograd
  version: {{ version }}

source:
  fn: autograd-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/autograd/autograd-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - numpy >=1.10
    - future >=0.15.2
    - scipy >=0.17

  run:
    - python
    - numpy >=1.10
    - future >=0.15.2
    - scipy >=0.17

test:
  imports:
    - autograd
    - autograd.numpy
    - autograd.scipy
    - autograd.scipy.stats
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/HIPS/autograd
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: 'Efficiently computes derivatives of numpy code.'
  dev_url: https://github.com/HIPS/autograd
  doc_url: https://github.com/HIPS/autograd/blob/master/docs/tutorial.md

extra:
  recipe-maintainers:
    - richardotis
    - ericmjl
